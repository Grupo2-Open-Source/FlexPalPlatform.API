spring.application.name=flex-pal-platform
server.port=8080
# Spring DataSource Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/flex-pal?useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Spring Data JPA Configuration
spring.jpa.show-sql=true

# Spring Data JPA Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.open-in-view=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.hibernate.naming.physical-strategy=com.gymfinity.flexpal.platform.shared.infrastructure.persistence.jpa.configuration.strategy.SnakeCaseWithPluralizedTablePhysicalNamingStrategy

#server.servlet.context-path=/api/v1/

# JWT configuration Properties
authorization.jwt.secret = WriteHereYOurSecretStringsForTokenSigningCredentials
authorization.jwt.expiration.days = 7